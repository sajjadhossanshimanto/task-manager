<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
      --accent-color: #00bfa5;
      --completed-color: #555;
      --danger-color: #ff5252;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
    }
    h1 {
      text-align: center;
      color: var(--accent-color);
    }
    #currentTime {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: var(--card-color);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    li.completed {
      text-decoration: line-through;
      background: var(--completed-color);
      color: #aaa;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 1em;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #008e76;
    }
    .delete-btn {
      background: var(--danger-color);
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    .delete-btn:hover {
      background: #e53935;
    }
    .task-text {
      flex-grow: 1;
      padding: 0 10px;
    }
    .form-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .form-popup {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      color: #fff;
      width: 300px;
    }
    .form-popup label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #333;
      color: #fff;
    }
    .form-popup button {
      width: 100%;
      background: var(--accent-color);
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  <div id="currentTime"></div>
  <ul id="taskList"></ul>
  <button onclick="addTask()">Add Task</button>

  <script>
    let taskList = JSON.parse(localStorage.getItem("taskList")) || [];

    function updateCurrentTime() {
      const now = new Date();
      const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById("currentTime").innerText = formattedTime;
      renderTasks();
    }

    function renderTasks() {
      const ul = document.getElementById("taskList");
      ul.innerHTML = "";
      let startTime = new Date();

      taskList.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.onchange = () => {
          task.completed = checkbox.checked;
          localStorage.setItem("taskList", JSON.stringify(taskList));
          renderTasks();
        };

        const textSpan = document.createElement("span");
        textSpan.className = "task-text";

        if (!task.completed) {
          const endTime = new Date(startTime.getTime() + task.duration * 60000);
          textSpan.textContent = `${task.name} — Start: ${startTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} — End: ${endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
          startTime = endTime;
        } else {
          textSpan.textContent = `${task.name} — Completed`;
        }

        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.textContent = "Delete";
        deleteBtn.onclick = () => {
          taskList.splice(index, 1);
          localStorage.setItem("taskList", JSON.stringify(taskList));
          renderTasks();
        };

        li.appendChild(checkbox);
        li.appendChild(textSpan);
        li.appendChild(deleteBtn);
        ul.appendChild(li);
      });
    }

    function addTask() {
      const overlay = document.createElement("div");
      overlay.className = "form-popup-overlay";

      const form = document.createElement("form");
      form.className = "form-popup";
      form.innerHTML = `
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" required>
        <label for="taskDuration">Duration (minutes)</label>
        <input type="number" id="taskDuration" required>
        <button type="submit">Add Task</button>
      `;

      overlay.appendChild(form);
      document.body.appendChild(overlay);

      form.onsubmit = function(e) {
        e.preventDefault();
        const name = form.querySelector('#taskName').value;
        const duration = parseInt(form.querySelector('#taskDuration').value);
        if (!name || isNaN(duration) || duration <= 0) {
          alert("Invalid input");
          return;
        }
        taskList.push({ name, duration, completed: false });
        localStorage.setItem("taskList", JSON.stringify(taskList));
        document.body.removeChild(overlay);
        renderTasks();
      };

      // Cancel on ESC
      document.addEventListener('keydown', function escHandler(e) {
        if (e.key === 'Escape') {
          document.body.removeChild(overlay);
          document.removeEventListener('keydown', escHandler);
        }
      });

      // Cancel on outside click
      overlay.addEventListener('click', function outsideClickHandler(e) {
        if (e.target === overlay) {
          document.body.removeChild(overlay);
          document.removeEventListener('keydown', escHandler);
        }
      });
    }

    setInterval(updateCurrentTime, 60000); // update every minute
    updateCurrentTime();
  </script>
</body>
</html>
