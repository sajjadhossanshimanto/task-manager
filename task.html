<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Task Manager</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --card-color: #1e1e1e;
      --accent-color: #00bfa5;
      --completed-color: #555;
      --danger-color: #ff5252;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: var(--bg-color);
      color: var(--text-color);
      user-select: none; /* Prevent accidental text selection while dragging */
    }
    h1 {
      text-align: center;
      color: var(--accent-color);
      user-select: none;
    }
    #currentTime {
      font-size: 1.5em;
      text-align: center;
      margin-bottom: 20px;
      user-select: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: var(--card-color);
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: grab;
    }
    li:active {
      cursor: grabbing;
    }
    li.completed {
      text-decoration: line-through;
      background: var(--completed-color);
      color: #aaa;
    }
    button {
      display: block;
      margin: 30px auto 0;
      padding: 12px 24px;
      font-size: 1em;
      background: var(--accent-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
      user-select: none;
    }
    button:hover {
      background: #008e76;
    }
    .delete-btn {
      background: none;
      color: var(--danger-color);
      border: none;
      font-size: 1.3em;
      cursor: pointer;
      margin-left: 10px;
      user-select: none;
    }
    .delete-btn:hover {
      color: #e53935;
    }
    .task-text {
      flex-grow: 1;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
      width: 100%;
      user-select: none;
    }
    .task-name {
      font-weight: bold;
      overflow-wrap: break-word;
      user-select: text;
    }
    .task-time {
      font-size: 0.9em;
      color: #ccc;
      white-space: nowrap;
      user-select: none;
      min-width: 150px;
      text-align: right;
    }
    .form-popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      user-select: none;
    }
    .form-popup {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.8);
      color: #fff;
      width: 320px;
      user-select: text;
    }
    .form-popup label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .form-popup input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #444;
      background: #333;
      color: #fff;
      font-size: 1em;
    }
    .form-popup button {
      width: 100%;
      background: var(--accent-color);
      font-size: 1em;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .form-popup button:hover {
      background: #008e76;
    }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  <div id="currentTime"></div>
  <ul id="taskList"></ul>
  <button onclick="addTask()">Add Task</button>

  <!-- SortableJS library from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

  <script>
    let taskList = JSON.parse(localStorage.getItem("taskList")) || [];

    // Update current time and rerender tasks every minute
    function updateCurrentTime() {
      const now = new Date();
      const formattedTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      document.getElementById("currentTime").innerText = formattedTime;
      renderTasks();
    }

    // Render all tasks
    function renderTasks() {
      const ul = document.getElementById("taskList");
      ul.innerHTML = "";
      let startTime = new Date();

      taskList.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.completed ? "completed" : "";
        li.setAttribute('data-id', index); // For drag-and-drop reference

        // Checkbox
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.checked = task.completed;
        checkbox.setAttribute('aria-label', 'Mark task as complete');
        checkbox.onchange = () => {
          task.completed = checkbox.checked;
          saveTasks();
          renderTasks();
        };

        // Task name + time container
        const textSpan = document.createElement("span");
        textSpan.className = "task-text";

        // Task name on left
        const nameSpan = document.createElement("span");
        nameSpan.className = "task-name";
        nameSpan.textContent = task.name;

        // Time info on right
        const timeSpan = document.createElement("span");
        timeSpan.className = "task-time";

        if (!task.completed) {
          // Calculate hours and minutes from duration (minutes)
          const hours = Math.floor(task.duration / 60);
          const minutes = task.duration % 60;
          const durationStr = `${hours > 0 ? hours + 'h ' : ''}${minutes}m`;
          const endTime = new Date(startTime.getTime() + task.duration * 60000);
          timeSpan.textContent = `${durationStr} â€” Ends: ${endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
          startTime = endTime;
        } else {
          timeSpan.textContent = `Completed`;
        }

        textSpan.appendChild(nameSpan);
        textSpan.appendChild(timeSpan);

        // Delete button with trash icon
        const deleteBtn = document.createElement("button");
        deleteBtn.className = "delete-btn";
        deleteBtn.innerHTML = "ðŸ—‘ï¸";
        deleteBtn.setAttribute('aria-label', 'Delete task');
        deleteBtn.onclick = () => {
          taskList.splice(index, 1);
          saveTasks();
          renderTasks();
        };

        li.appendChild(checkbox);
        li.appendChild(textSpan);
        li.appendChild(deleteBtn);
        ul.appendChild(li);
      });
    }

    // Save tasks to localStorage
    function saveTasks() {
      localStorage.setItem("taskList", JSON.stringify(taskList));
    }

    // Add task modal popup
    function addTask() {
      const overlay = document.createElement("div");
      overlay.className = "form-popup-overlay";

      const form = document.createElement("form");
      form.className = "form-popup";
      form.innerHTML = `
        <label for="taskName">Task Name</label>
        <input type="text" id="taskName" autocomplete="off" required>
        <label for="taskDuration">Duration (minutes)</label>
        <input type="number" id="taskDuration" min="1" required>
        <button type="submit">Add Task</button>
      `;

      overlay.appendChild(form);
      document.body.appendChild(overlay);
      form.querySelector('#taskName').focus();

      form.onsubmit = function(e) {
        e.preventDefault();
        const name = form.querySelector('#taskName').value.trim();
        const duration = parseInt(form.querySelector('#taskDuration').value);
        if (!name || isNaN(duration) || duration <= 0) {
          alert("Please enter a valid task name and duration (minutes).");
          return;
        }
        taskList.push({ name, duration, completed: false });
        saveTasks();
        document.body.removeChild(overlay);
        renderTasks();
      };

      function closePopup() {
        if (document.body.contains(overlay)) {
          document.body.removeChild(overlay);
        }
        document.removeEventListener('keydown', escHandler);
        overlay.removeEventListener('click', outsideClickHandler);
      }

      function escHandler(e) {
        if (e.key === 'Escape') closePopup();
      }

      function outsideClickHandler(e) {
        if (e.target === overlay) closePopup();
      }

      document.addEventListener('keydown', escHandler);
      overlay.addEventListener('click', outsideClickHandler);
    }

    // Initialize sortable drag & drop
    new Sortable(document.getElementById('taskList'), {
      animation: 150,
      onEnd: function(evt) {
        const movedItem = taskList.splice(evt.oldIndex, 1)[0];
        taskList.splice(evt.newIndex, 0, movedItem);
        saveTasks();
        renderTasks();
      }
    });

    updateCurrentTime();
    setInterval(updateCurrentTime, 60000); // update every minute

  </script>
</body>
</html>
